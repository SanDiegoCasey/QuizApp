  <title>KeyMap</title>

<body>
  <div id="popquestionBox">
    <h2>Playing The Game!</h2>
    <p class="popMain">Simply select the picture that matches the name of the person. </p>
    <p class="popMain">To select a picture, you can use the;
      <ul class="popUl">
        <li class="popLi"><img src="http://www.caseywhitcher.com/projects/familiarfaces/images/mouse-icon.gif" style="padding-right:15px;">mouse</li>
        <li class="popLi"><img src="http://www.caseywhitcher.com/projects/familiarfaces/images/finger-icon.gif" style="padding-right:5px;">your finger on a touch screen</li>
        <li class="popLi"><img src="http://www.caseywhitcher.com/projects/familiarfaces/images/keyboard-sprite.gif" style="padding-right:5px;">keyboard</li>
      </ul>
    </p>
    <p>Keyboard Instructions: navigate with the TAB key and select your choice with the SPACE BAR or ENTER keys.</p>
  </div>
